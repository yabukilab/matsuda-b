<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>津田沼校舎食堂 モバイルオーダーシステム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            min-height: 400px;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }
        
        .screen {
            display: none;
            animation: fadeIn 0.3s ease-in;
        }
        
        .screen.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
        }
        
        h2 {
            color: #555;
            text-align: center;
            margin-bottom: 20px;
            font-size: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input[type="text"], input[type="password"], input[type="number"], input[type="date"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input[type="text"]:focus, input[type="password"]:focus, input[type="number"]:focus, input[type="date"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 14px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #555;
            border: 2px solid #e1e5e9;
        }
        
        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-1px);
        }
        
        .btn-menu {
            background: #28a745;
            color: white;
            margin: 5px;
            width: calc(50% - 10px);
            display: inline-block;
        }
        
        .btn-menu:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        
        .btn-menu.selected {
            background: #17a2b8;
        }
        
        .error {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .success {
            color: #155724;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .order-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .order-table th, .order-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        
        .order-table th {
            background: #f8f9fa;
            font-weight: 600;
        }
        
        .order-table .btn {
            width: auto;
            padding: 6px 12px;
            margin: 0;
            font-size: 14px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .file-upload {
            border: 2px dashed #e1e5e9;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            color: #666;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }
        
        .file-upload:hover {
            border-color: #667eea;
        }
        
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            color: #667eea;
            font-size: 18px;
            cursor: pointer;
        }
        
        .call-number {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ログイン画面 -->
        <div id="login" class="screen active">
            <h1>津田沼校舎食堂 モバイルオーダーシステム</h1>
            <p style="text-align: center; margin-bottom: 30px; color: #666;">ログイン番号とパスワードを入力してください</p>
            
            <div class="form-group">
                <label for="loginId">ログイン番号</label>
                <input type="text" id="loginId" placeholder="ログイン番号を入力">
            </div>
            
            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" placeholder="パスワードを入力">
            </div>
            
            <div id="loginError" class="error" style="display: none;"></div>
            
            <button class="btn btn-primary" onclick="handleLogin()">確定</button>
        </div>

        <!-- TOP画面 -->
        <div id="top" class="screen">
            <h2>TOP</h2>
            <button class="btn btn-primary" onclick="showScreen('purchase')">購入</button>
            <button class="btn btn-secondary" onclick="showScreen('admin')">管理者</button>
        </div>

        <!-- 購入画面 -->
        <div id="purchase" class="screen">
            <button class="back-btn" onclick="showScreen('top')">← 戻る</button>
            <h2>本日のメニュー</h2>
            
            <div id="purchaseError" class="error" style="display: none;"></div>
            
            <div class="menu-grid">
                <button class="btn btn-menu" onclick="selectMenu('工大ランチ', this)">工大ランチ</button>
                <button class="btn btn-menu" onclick="selectMenu('カレー', this)">カレー</button>
                <button class="btn btn-menu" onclick="selectMenu('サンドイッチ', this)">サンドイッチ</button>
                <button class="btn btn-menu" onclick="selectMenu('そば', this)">そば</button>
            </div>
            
            <button class="btn btn-primary" onclick="confirmOrder()">確定</button>
        </div>

        <!-- 購入完了画面 -->
        <div id="purchaseComplete" class="screen">
            <div class="success">
                <h2>購入完了</h2>
                <p>ご購入ありがとうございます！</p>
                <div class="call-number" id="callNumber">1234</div>
            </div>
            <button class="btn btn-primary" onclick="showScreen('top')">TOPに戻る</button>
        </div>

        <!-- 管理者画面 -->
        <div id="admin" class="screen">
            <button class="back-btn" onclick="showScreen('top')">← 戻る</button>
            <h2>管理者画面</h2>
            <button class="btn btn-primary" onclick="showScreen('menuEdit')">メニューの編集</button>
            <button class="btn btn-secondary" onclick="showScreen('orderCheck')">注文内容</button>
        </div>

        <!-- メニュー編集画面 -->
        <div id="menuEdit" class="screen">
            <button class="back-btn" onclick="showScreen('admin')">← 戻る</button>
            <h2>メニューの編集</h2>
            
            <div id="menuEditError" class="error" style="display: none;"></div>
            
            <div class="form-group">
                <label for="menuName">商品名：</label>
                <input type="text" id="menuName" placeholder="商品名を入力">
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="menuPrice">値段：</label>
                    <input type="number" id="menuPrice" placeholder="値段を入力">
                </div>
                <div class="form-group">
                    <label for="menuQuantity">販売個数：</label>
                    <input type="number" id="menuQuantity" placeholder="販売個数を入力">
                </div>
            </div>
            
            <div class="form-group">
                <label for="menuDate">掲載期日：</label>
                <input type="date" id="menuDate">
            </div>
            
            <div class="form-group">
                <label>写真：</label>
                <div class="file-upload" onclick="document.getElementById('menuPhoto').click()">
                    <span id="photoStatus">写真を選択してください</span>
                    <input type="file" id="menuPhoto" style="display: none;" accept="image/*" onchange="updatePhotoStatus()">
                </div>
            </div>
            
            <button class="btn btn-primary" onclick="registerMenu()">登録</button>
        </div>

        <!-- メニュー編集完了画面 -->
        <div id="menuEditComplete" class="screen">
            <div class="success">
                <h2>完了</h2>
                <p>正常に商品は登録されました！</p>
            </div>
            <button class="btn btn-primary" onclick="showScreen('admin')">管理者画面に戻る</button>
        </div>

        <!-- 注文内容確認画面 -->
        <div id="orderCheck" class="screen">
            <button class="back-btn" onclick="showScreen('admin')">← 戻る</button>
            <h2>注文内容</h2>
            
            <table class="order-table">
                <thead>
                    <tr>
                        <th>メニュー</th>
                        <th>番号</th>
                        <th>受け取り確認</th>
                    </tr>
                </thead>
                <tbody id="orderList">
                    <tr>
                        <td>工大ランチ</td>
                        <td>1234</td>
                        <td><button class="btn btn-primary">OK</button></td>
                    </tr>
                    <tr>
                        <td>そば</td>
                        <td>1111</td>
                        <td><button class="btn btn-primary">OK</button></td>
                    </tr>
                    <tr>
                        <td>カレー</td>
                        <td>1243</td>
                        <td><button class="btn btn-primary">OK</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // グローバル変数
        let selectedMenu = '';
        let currentUser = '';
        let orders = [
            { menu: '工大ランチ', number: '1234', completed: false },
            { menu: 'そば', number: '1111', completed: false },
            { menu: 'カレー', number: '1243', completed: false }
        ];

        // ユーザーデータベース（実際の実装では外部データベースを使用）
        const users = {
            'student': { password: 'pass123', role: 'student' },
            'admin': { password: 'admin123', role: 'admin' },
            '12345': { password: 'student', role: 'student' }
        };

        // 画面表示制御
        function showScreen(screenId) {
            const screens = document.querySelectorAll('.screen');
            screens.forEach(screen => screen.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
            
            // エラーメッセージをクリア
            clearErrors();
        }

        // エラーメッセージクリア
        function clearErrors() {
            const errorElements = document.querySelectorAll('.error');
            errorElements.forEach(el => el.style.display = 'none');
        }

        // ログイン処理
        function handleLogin() {
            const loginId = document.getElementById('loginId').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorDiv = document.getElementById('loginError');

            // 入力チェック
            if (!loginId) {
                showError('loginError', 'ログイン番号が入力されていません');
                return;
            }
            
            if (!password) {
                showError('loginError', 'パスワードが入力されていません');
                return;
            }

            // 認証処理
            if (users[loginId] && users[loginId].password === password) {
                currentUser = loginId;
                showScreen('top');
                // 入力フィールドをクリア
                document.getElementById('loginId').value = '';
                document.getElementById('password').value = '';
            } else {
                showError('loginError', 'ログイン番号、パスワードが一致するものがございません');
            }
        }

        // エラー表示
        function showError(elementId, message) {
            const errorDiv = document.getElementById(elementId);
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // メニュー選択
        function selectMenu(menuName, button) {
            // 他のメニューボタンの選択状態を解除
            const menuButtons = document.querySelectorAll('.btn-menu');
            menuButtons.forEach(btn => btn.classList.remove('selected'));
            
            // 選択されたボタンをハイライト
            button.classList.add('selected');
            selectedMenu = menuName;
            
            // エラーメッセージを非表示
            document.getElementById('purchaseError').style.display = 'none';
        }

        // 注文確定
        function confirmOrder() {
            if (!selectedMenu) {
                showError('purchaseError', 'エラー：メニューを選んで下さい');
                return;
            }

            // 呼び出し番号生成（1000-9999のランダム）
            const callNumber = Math.floor(Math.random() * 9000) + 1000;
            document.getElementById('callNumber').textContent = callNumber;
            
            // 注文をリストに追加
            orders.push({
                menu: selectedMenu,
                number: callNumber.toString(),
                completed: false
            });
            
            // 選択状態をリセット
            selectedMenu = '';
            const menuButtons = document.querySelectorAll('.btn-menu');
            menuButtons.forEach(btn => btn.classList.remove('selected'));
            
            showScreen('purchaseComplete');
            updateOrderList();
        }

        // 写真選択状態更新
        function updatePhotoStatus() {
            const fileInput = document.getElementById('menuPhoto');
            const statusSpan = document.getElementById('photoStatus');
            
            if (fileInput.files.length > 0) {
                statusSpan.textContent = `選択済み: ${fileInput.files[0].name}`;
                statusSpan.style.color = '#28a745';
            } else {
                statusSpan.textContent = '写真を選択してください';
                statusSpan.style.color = '#666';
            }
        }

        // メニュー登録
        function registerMenu() {
            const menuName = document.getElementById('menuName').value.trim();
            const menuPrice = document.getElementById('menuPrice').value.trim();
            const menuQuantity = document.getElementById('menuQuantity').value.trim();
            const menuDate = document.getElementById('menuDate').value;
            const menuPhoto = document.getElementById('menuPhoto').files.length > 0;

            let errors = [];

            if (!menuName) errors.push('商品名が編集されていません。');
            if (!menuPrice) errors.push('値段が編集されていません。');
            if (!menuQuantity) errors.push('販売個数が編集されていません。');
            if (!menuDate) errors.push('掲載期日が編集されていません。');
            if (!menuPhoto) errors.push('写真が追加されていません。');

            if (errors.length > 0) {
                showError('menuEditError', 'エラー：もう一度確認して下さい！\n' + errors.join('\n'));
                return;
            }

            // 入力フィールドをクリア
            document.getElementById('menuName').value = '';
            document.getElementById('menuPrice').value = '';
            document.getElementById('menuQuantity').value = '';
            document.getElementById('menuDate').value = '';
            document.getElementById('menuPhoto').value = '';
            document.getElementById('photoStatus').textContent = '写真を選択してください';
            document.getElementById('photoStatus').style.color = '#666';

            showScreen('menuEditComplete');
        }

        // 注文リスト更新
        function updateOrderList() {
            const orderList = document.getElementById('orderList');
            orderList.innerHTML = '';

            orders.forEach((order, index) => {
                if (!order.completed) {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${order.menu}</td>
                        <td>${order.number}</td>
                        <td><button class="btn btn-primary" onclick="completeOrder(${index})">OK</button></td>
                    `;
                    orderList.appendChild(row);
                }
            });
        }

        // 注文完了処理
        function completeOrder(index) {
            orders[index].completed = true;
            updateOrderList();
        }

        // Enterキーでログイン
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && document.getElementById('login').classList.contains('active')) {
                handleLogin();
            }
        });

        // 初期表示時に注文リストを更新
        document.addEventListener('DOMContentLoaded', function() {
            updateOrderList();
        });
    </script>
</body>
</html>
